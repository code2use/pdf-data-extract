<div id="messageBox" class="messageContainer">
	<p id="message"></p>
</div>

<div class="container contentContainer">
	<div class="row browseDoc">
		<div class="col-lg-9 col-lg-offset-1">
			<input type="file" id="fileUploadInputReal" class="form-control">
		</div>
		<div class="col-lg-9 col-lg-offset-1">
			<div class="input-group" id="fileUploadInputFake">
				<span class="input-group-addon glyphicon glyphicon-search"></span> <input
					class=" form-control" id="inputUploadedFile" type="text"
					placeholder="Select Document to Upload" />
			</div>
		</div>
		<div class="col-lg-2" id="uploadOrStatusClass">
			<button type="submit" class="btn btn-default" id="uploadButton"
				title="Upload">
				<span class="glyphicon glyphicon-upload"></span>
			</button>
			<img src="styles/images/fileUploadProgress.gif" id="uploadProgressImage"/>
		</div>
	</div>
	<div class="row" id="pdfTypeValidationDiv">
		<div class="col-lg-12">
			<p style="font-size:small;color:red;">Select valid PDF file</p>
		</div>
	</div>
	<div class="row retriewSession">
		<div class="col-lg-12">
			<a href="javascript:showLogin();" class="linkStyle">Resume Saved
				Session</a>
		</div>
	</div>
	<div class="row sessionInfoInput" id="toggleRow">
		<div class="col-lg-10" id="sessionIdInputDiv">
			<input type="text" class="form-control" id="sessionIdInput"
				placeholder="Enter saved session id" />
		</div>
		<div class="col-lg-2">
			<input type="button" class="btn btn-primary" id="proceedButton"
				value="Proceed" />
		</div>
	</div>
	<div class="row" id="sessionIdValidation">
		<div class="col-lg-12">
			<p style="font-size:small;color:red;"></p>
		</div>				
	</div>
</div>

<script type="text/javascript" src="scripts/pdfMarkerUpload.js"></script>
