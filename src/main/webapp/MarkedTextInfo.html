<div class="panel panel-default" id="{uniqueId}">
	<div class="panel-heading">
		<div class="row">
			<div class="col-lg-10">
				<p class="labelContent">{getLabel}</p>
			</div>
			<div class="col-lg-2">
				<button type="button" class="close">x</button>
			</div>
		</div>
	</div>
	<div class="panel-body">
		<p class="markedTextContent">{getText}</p>
	</div>
</div>
